apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-api2-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mohit199412/argo-cd-color-app.git
    targetRevision: argo-cd-test
    path: applications/sample-api2/environment/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-api2-appspace
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true